<!DOCTYPE html>
<html>
<head>
    <title>Analyseur d'Images</title>
</head>
<body>
    <h1>Uploader une image</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Uploader</button>
    </form>
</body>
</html>
